<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="../CSS/logowanieStyle.css">
</head>
<body>
    <form>
        <div id="container">
            <h1>Logowanie</h1>
            <p>Wypełnij poniższy formulasz aby zalogować się do swojego konta</p>
            <hr>

            <label for="email"><center><b>Login</b></center></label>
            <input type="text" placeholder="Podaj Login" name="login" id="login" required>

            <label for="psw"><center><b>Hasło</center></b></label>
            <input type="password" placeholder="Podaj Hasło" name="psw" id="psw" required>
            <hr>

            <p><a href="politykaPrywatności.html">Polityka Prywatności</a></p>
            <p>Nie masz konta? <a href="rejestracja.html">Załóż je!</a></p>
            <button type="submit" id="logButt">Zaloguj</button>
        </div>
    </form>
</body>
</html>
