<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="../CSS/rejestracjaStyle.css">
</head>
<body>
    <form>
        <div id="container">
            <h1>Rejestracja</h1>
            <p>Wypełnij poniższy formulasz aby załozyć konto</p>
            <hr>

            <label for="email"><center><b>Login</b></center></label>
            <input type="text" placeholder="Podaj Login" name="login" id="login" required><br>

            <label for="psw"><center><b>Hasło</b></center></label>
            <input type="password" placeholder="Podaj Hasło" name="psw" id="psw" required><br>

            <label for="psw-repeat"><center><b>Powtórz Hasło</b></center></label>
            <input type="password" placeholder="Powtórz Hasło" name="psw-repeat" id="psw-repeat" required>
            <hr><br>

            <p>Zakładając konto zgadzasz się na naszą <a href="politykaPrywatności.html">politykę prywatności</a></p>
            <p>Masz już konto? <a href="logowanie.html">Zaloguj się!</a></p>
            <button type="submit" id="regButt">Zarejestruj</button>
        </div>
    </form>
</body>
</html>
